{% extends 'basic.html' %}
{% block css %} {% endblock %}
{% load static %}

{% block body %}

<div class="container-fluid" style="background-color: black;padding-bottom:40px">
		<div class="container" style="background-color: #8f517c;margin-top:40px;padding-bottom:50px">
			<h1 style="padding:40px;font-size:45px;font-weight:bold;color:white" class="text-center">Log In</h1>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<form action="/login/" method="post">
						{% csrf_token %}
					<div class="form-group">
						<lable class="control-label col-sm-2">Username</lable>
						<div class="col-sm-10" style="padding-left: 40px">
							<input type="text" name="username"  placeholder="Enter email address" style="border-radius: 4px;border:2px black solid;padding-left: 10px">
						</div>
					</div>
					<div class="form-group" style="padding-top: 30px">
						<lable class="control-label col-sm-2">Password</lable>
						<div class="col-sm-10" style="padding-left: 40px">
							<input type="password" name="password"  placeholder="Enter password" style="border-radius: 4px;border:2px black solid;padding-left: 10px">
						</div>
					</div></div>
				<div class="form-group col-md-6" style="padding-left: 210px">
				<button type="submit" style="background-color:black">Submit</button>
			</div>
			</form>
				{% for message in messages %}
				<h2>{{message}}</h2>
				{% endfor %}
			<div class="col-md-4"></div>

		</div>
			</div></div>

{% endblock %}
</html>
